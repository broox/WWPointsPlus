<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Points Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      body { padding-top:70px; }
      #pointsInFood .points { white-space:nowrap; }
      #pointsAllowed .weekly { white-space:nowrap; }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Point Calculator</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="food active"><a href="#food">Food Points</a></li>
            <li class="allowance"><a href="#allowance">Daily Allowance</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row hidden" id="foodPoints">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
          <h1>Food Points</h1>
          <div class="hidden" id="pointsInFood">
            <small class="measures"></small>
            <strong class="points"></strong>
          </div>
          <form role="form" id="getPointsInFood">
            <div class="form-group">
              <label for="fat" class="sr-only">Fat</label>
              <input type="number" class="form-control" id="fat" placeholder="Fat">
            </div>
            <div class="form-group">
              <label for="carbs" class="sr-only">Carbs</label>
              <input type="number" class="form-control" id="carbs" placeholder="Carbs">
            </div>
            <div class="form-group">
              <label for="fiber" class="sr-only">Fiber</label>
              <input type="number" class="form-control" id="fiber" placeholder="Fiber">
            </div>
            <div class="form-group">
              <label for="protein" class="sr-only">Protein</label>
              <input type="number" class="form-control" id="protein" placeholder="Protein">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <label for="fullServings">Servings</label>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-xs-6">
                  <select class="form-control" id="fullServings">
                    <option value="0">0</option>
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <div class="col-sm-6 col-xs-6">
                  <select class="form-control" id="partialServings">
                    <option value="0" selected="selected">0</option>
                    <option value="0.125">1/8</option>
                    <option value="0.25">1/4</option>
                    <option value="0.50">1/2</option>
                    <option value="0.75">3/4</option>
                  </select>
                  <!-- <p class="help-block">Example block-level help text here.</p> -->
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-default">Get points!</button>
          </form>
        </div>
      </div>

      <div class="row hidden" id="dailyAllowance">
        <div class="col-sm-12 col-sm-offset-3 col-sm-6">
          <h1>Daily Allowance</h1>
          <div class="hidden" id="pointsAllowed">
            <strong class="daily"></strong>
            <small class="weekly"></small>
          </div>
          <form role="form" id="getDailyPoints">
            <div class="form-group">
              <label for="age" class="sr-only">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Age">
            </div>
            <div class="form-group">
              <label for="weight" class="sr-only">Weight (lbs)</label>
              <input type="number" class="form-control" id="weight" placeholder="Weight (lbs)">
            </div>
            <div class="form-group">
              <label for="height" class="sr-only">Height (inches)</label>
              <input type="number" class="form-control" id="height" placeholder="Height (inches)">
            </div>

            <div class="form-group">
              <label for="sex" class="sr-only">Gender</label>
              <select class="form-control" id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female" selected="selected">Female</option>
              </select>
            </div>

            <button type="submit" class="btn btn-default">Get daily allowance!</button>
          </form>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/points.js"></script>
  </body>
</html>
